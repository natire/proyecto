<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Proyecto emprendedores</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrese</a></li>
        <li class="tab"><a href="#login">Ingrese</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Registro</h1>


                        
           <div class="top-row">

            <div class="field-wrap">
              <label>
               Nombre comercial de la empresa<span class="req">*</span>
              </label>
              <input type="text" name="nombre" required autocomplete="off" />              
            </div>


            <div class="field-wrap">
              <label>
                Razón social<span class="req">*</span>
              </label>
              <input type="text" name="razon" required autocomplete="off" />
            </div>
          </div>


            <div class="field-wrap">
              <label>
                Nit de la empresa<span class="req">*</span>
              </label>
              <input type="text" name="nit" required autocomplete="off" />
            </div>
          </div>


            <div class="field-wrap">
              <label>
               Ciudad<span class="req">*</span>
              </label>
              <input type="text" name="ciudad" required autocomplete="off" />
            </div>
          </div>


            <div class="field-wrap">
              <label>
                País<span class="req">*</span>
              </label>
              <input type="text" name="pais" required autocomplete="off" />
            </div>
          </div>


            <div class="field-wrap">
              <label>
                Numero de celular<span class="req">*</span>
              </label>
              <input type="text" name="celular" required autocomplete="off" />
            </div>
          </div>


          <div class="field-wrap">
            <label>
              Email corporativo<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off" />
          </div>
          

            <div class="field-wrap">
              <label>
                Código CIIU<span class="req">*</span>
              </label>
              <input type="text" name="codigo" required autocomplete="off" />
            </div>
          </div>


            <div class="field-wrap">
              <label>
               Pagina web<span class="req">*</span>
              </label>
              <input type="text" name="pagina" required autocomplete="off" />
            </div>
          </div>


            <div class="field-wrap">
              <label>
                Tipo de emprendimiento<span class="req">*</span>
              </label>
              <input type="text" name="tipo" required autocomplete="off" />
            </div>
          </div>


            <div class="field-wrap">
              <label>
                Años de constitución<span class="req">*</span>
              </label>
              <input type="text" name="años" required autocomplete="off" />
            </div>
          </div>


            <div class="field-wrap">
              <label>
                Experiencia (participación en eventos, contratos)<span class="req">*</span>
              </label>
              <input type="text" name="experiencia" required autocomplete="off" />
            </div>
          </div>


            <div class="field-wrap">
              <label>
                Tipo de empresa según número de empleados<span class="req">*</span>
              </label>
              <input type="text" name="empleados" required autocomplete="off" />
            </div>
          </div>


            <div class="field-wrap">
              <label>
                Datos financieros de la empresa<span class="req">*</span>
              </label>
              <input type="text" name="datos" required autocomplete="off" />
            </div>
          </div>


          <div class="field-wrap">
              <label>
               Proveedores de insumos<span class="req">*</span>
              </label>
              <input type="text" name="proveedores" required autocomplete="off" />
            </div>
          </div>



          <div class="field-wrap">
              <label>
               A quien le vende<span class="req">*</span>
              </label>
              <input type="text" name="datos" required autocomplete="off" />
            </div>
          </div>


          <div class="field-wrap">
              <label>
                Precios de venta<span class="req">*</span>
              </label>
              <input type="text" name="datos" required autocomplete="off" />
            </div>
          </div>


             
             <h3> Elija el cargo al que pertenece <select class="field-wrap" id="cargo" name="cargo">
              <option value="Administrador">Administrador</option>
              <option value="Profesor">Profesor</option>
              <option value="Estudiante">Estudiante</option>
            </select></h3>      
   

          <button class="button button-block"/>Enviar</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
    </div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>




</body>

</html>
